<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轻量级dom操作</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background: yellow;
            text-align: center;
            line-height: 300px;
            border: 10px solid blueviolet;
            margin: 20px;
        }
    </style>
</head>
<div class='box box1 test1 test2 test3 test4' id="div" data-test="123">
    <p>123</p>
</div>
<div class='box box1'>
    <p>456</p>
</div>

<div class="remove">我将被移除</div>

<div class="parent">
    <div class="child">我是子元素</div>
</div>
<div id="click1">click1</div>
<div id="click2">click2</div>

<body>
    <!-- <script src="./index.js"></script> -->
    <script src="./dist/lightDom.bundle.js"></script>
    <script src="http://j1.58cdn.com.cn/job/pc/common/0.1/jquery/jquery-1.10.2.min.js"></script>

    <script>
        // $$('.box').length()
        var click1, click2;

        $$('#click1').click(function () {
            click1 = 1;
        });
        $('#click2').click(function () {
            click2 = 1;
        });
        document.getElementById('click1').click();
        document.getElementById('click2').click();
        console.log(click1)
        console.log(click2)

    </script>
</body>

</html>
